robot:
  ## method 1: specify directly
  robot_name: feg
  custom_limits:
    x: [0, 3]
    y: [3, 10]
    z: [0, 2]
  initial_q:
    base: [5, 3, 0.7, 0, -math.pi / 2, 0]
  spawn_range:
    x: [2.5, 3.8]
    y: [2, 3.5]
    z: [0.5, 1.9]
  ## method 2: use pre-specified builder inside world_builder/builders
  # builder_name: build_fridge_domain_robot

world_builder:
  builder_name: test_feg_kitchen_mini
  builder_args:
    sampling: true
    movable_category: ['food']
    goal_predicates: ['holding', 'on', 'in']

## {name: pose} pairs
cameras:
  front: [[6.839936400030346, 2.9242544416021223, 1.3], [0.5, 0.5, -0.5, -0.5]]

## configuration for PDDLStream
planner:
  timeout: 300
  diverse: false
  dataset: false
